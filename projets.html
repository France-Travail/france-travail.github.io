<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Tous les projets open source | France Travail</title>
    <meta
      name="description"
      content="Découvrez tous les projets open source de France Travail : TradEmploi, Gabarit, Anotéa, Happy_vllm et plus. Innovation numérique pour les services publics."
    />
    <meta
      name="keywords"
      content="projets open source, France Travail, TradEmploi, Gabarit, Anotéa, Happy_vllm, développement, innovation, services publics"
    />
    <meta name="author" content="France Travail" />
    <meta name="robots" content="index, follow" />
    <link
      rel="canonical"
      href="https://france-travail.github.io/projets.html"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://france-travail.github.io/projets.html"
    />
    <meta
      property="og:title"
      content="Tous les projets open source | France Travail"
    />
    <meta
      property="og:description"
      content="Découvrez tous les projets open source de France Travail : TradEmploi, Gabarit, Anotéa, Happy_vllm et plus. Innovation numérique pour les services publics."
    />
    <meta
      property="og:image"
      content="https://france-travail.github.io/img/logo-ft.png"
    />
    <meta property="og:site_name" content="France Travail Open Source" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Tous les projets open source | France Travail"
    />
    <meta
      name="twitter:description"
      content="Découvrez tous les projets open source de France Travail : TradEmploi, Gabarit, Anotéa, Happy_vllm et plus. Innovation numérique pour les services publics."
    />
    <meta
      name="twitter:image"
      content="https://france-travail.github.io/img/logo-ft.png"
    />

    <!-- Hreflang for bilingual support -->
    <link
      rel="alternate"
      hreflang="fr"
      href="https://france-travail.github.io/projets.html"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://france-travail.github.io/projets.html?lang=en"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://france-travail.github.io/projets.html"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="../manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../img/favicon.png" />
    <link rel="apple-touch-icon" href="../img/logo-ft.png" />

    <!-- Preload critical resources -->
    <link rel="preload" href="./css/style.css" as="style" />

    <!-- France Travail Design System -->
    <link href="https://cdn.francetravail.fr/studio/design-system/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.francetravail.fr/webco/v1/ft-autoloader.js"></script>

    <link rel="stylesheet" href="./css/style.css" />

    <!-- JS -->
    <script src="./js/customHeader.js" defer></script>
    <script src="./js/customFooter.js" defer></script>
    <script src="./js/i18n.js" defer></script>
    <script src="./js/renderAllProjects.js" defer></script>
  </head>

  <body>
    <header id="custom-header"></header>

    <main class="container">
      <section style="margin-bottom: 2rem">
        <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 1rem;">
          <img src="./img/logos/logo-ft-only.png" alt="France Travail" style="height: 70px; vertical-align: middle;" />
          <h1 data-i18n="all_projects_title" style="margin: 0;">Tous les projets open source</h1>
        </div>
        <p data-i18n="all_projects_description">
          Découvrez l'ensemble des projets Open Source portés ou soutenus par
          France Travail.
        </p>
      </section>

      <div id="projects-container" class="project-grid"></div>
    </main>

    <footer id="custom-footer"></footer>
  </body>
</html>
