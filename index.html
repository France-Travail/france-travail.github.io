<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>France Travail – Open Source | Projets numériques publics</title>
    <meta
      name="description"
      content="Découvrez les projets open source de France Travail : accessibilité, éco-conception, IA, architecture. Services publics numériques innovants et inclusifs."
    />
    <meta
      name="keywords"
      content="France Travail, open source, accessibilité, éco-conception, IA, architecture, services publics, numérique, inclusion, développement durable"
    />
    <meta name="author" content="France Travail" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://france-travail.github.io/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://france-travail.github.io/" />
    <meta
      property="og:title"
      content="France Travail – Open Source | Projets numériques publics"
    />
    <meta
      property="og:description"
      content="Découvrez les projets open source de France Travail : accessibilité, éco-conception, IA, architecture. Services publics numériques innovants et inclusifs."
    />
    <meta
      property="og:image"
      content="https://france-travail.github.io/img/logos/logo-ft.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="France Travail Open Source" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://france-travail.github.io/" />
    <meta
      name="twitter:title"
      content="France Travail – Open Source | Projets numériques publics"
    />
    <meta
      name="twitter:description"
      content="Découvrez les projets open source de France Travail : accessibilité, éco-conception, IA, architecture. Services publics numériques innovants et inclusifs."
    />
    <meta
      name="twitter:image"
      content="https://france-travail.github.io/img/logos/logo-ft.png"
    />

    <!-- Hreflang for bilingual support -->
    <link
      rel="alternate"
      hreflang="fr"
      href="https://france-travail.github.io/"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://france-travail.github.io/?lang=en"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://france-travail.github.io/"
    />

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/icons/favicon.png" />
    <link rel="apple-touch-icon" href="./img/logos/logo-ft.png" />

    <!-- Preload critical resources -->
    <link rel="preload" href="./css/style.css" as="style" />
    <link
      rel="preload"
      href="./fonts/Marianne-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- France Travail Design System -->
    <link href="https://cdn.francetravail.fr/studio/design-system/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.francetravail.fr/webco/v1/ft-autoloader.js"></script>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/customHeader.js" defer></script>
    <script src="./js/customFooter.js" defer></script>
    <script src="./js/i18n.js" defer></script>
    <script src="./js/renderStats.js" defer></script>
    <script src="./js/renderThemesGrid.js" defer></script>
    <script src="./js/renderThemeHeader.js" defer></script>
    <script src="./js/renderInProgress.js" defer></script>

    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "France Travail",
        "url": "https://france-travail.github.io/",
        "logo": "https://france-travail.github.io/img/logos/logo-ft.png",
        "description": "Catalogue des projets Open Source de France Travail pour l'innovation dans les services publics numériques",
        "foundingDate": "2024",
        "areaServed": "France",
        "knowsAbout": [
          "Open Source",
          "Accessibilité numérique",
          "Éco-conception",
          "Intelligence artificielle",
          "Architecture logicielle",
          "Services publics numériques"
        ],
        "sameAs": ["https://github.com/France-Travail"]
      }
    </script>
  </head>

  <body>
    <header id="custom-header"></header>

    <!-- Hero Section Style Landing Page Bleue -->
    <section class="hero-landing">
      <div class="hero-landing-container">
        <div class="hero-landing-left">
          <h1 data-i18n="main_title">France Travail – Open Source</h1>
          <p class="hero-landing-description" data-i18n="main_description">
            L'open source est au cœur de la transformation numérique de France
            Travail. En partageant nos solutions, nous contribuons à un
            numérique plus accessible, durable et collaboratif, au service de
            tous les acteurs de l'emploi et de la société.
          </p>
          <a href="./projets.html" class="hero-landing-cta">
            <span data-i18n="discover_projects">Découvrir nos projets</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
            </svg>
          </a>
        </div>
        <div class="hero-landing-right">
          <div id="stats-grid" class="hero-stats-grid" aria-live="polite">
            <!-- Les métriques seront chargées dynamiquement -->
          </div>
        </div>
      </div>
    </section>

    <!-- Section Thèmes avec fond blanc -->
    <main class="themes-section">
      <div class="container">
        <div id="themes-grid" class="themes-grid"></div>
      </div>
    </main>

    <footer id="custom-footer"></footer>
  </body>
</html>
